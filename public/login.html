<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* General page styling */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    form#loginForm {
      background-color: #1e1e2f;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.7);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    form#loginForm h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      margin-top: 6px;
      border: 1.5px solid #444;
      border-radius: 6px;
      background-color: #2a2a3d;
      color: #e0e0e0;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #9b59b6;
      background-color: #3a3a57;
      box-shadow: 0 0 8px #9b59b6;
      outline: none;
    }

    button[type="submit"] {
      background-color: #7d3cff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    button[type="submit"]:hover {
      background-color: #5e2ecc;
    }

    /* Responsive layout */
    @media (max-width: 650px) {
      form#loginForm {
        padding: 25px 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <form id="loginForm" autocomplete="off">
    <h1>Welcome to Synonym Sleuth</h1>
    
    <label>
      Name:
      <input type="text" name="name" autocomplete="off" required />
    </label>

    <label>
      Room ID:
      <input type="text" name="roomId" autocomplete="off" required />
    </label>

    <button type="submit">Enter Room</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');

    window.addEventListener('load', () => {
      form.roomId.value = '';
      form.name.value = '';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const roomId = form.roomId.value.trim();
      const name = form.name.value.trim();
      if (roomId && name) {
        window.location.href = `/?r=${encodeURIComponent(roomId)}&n=${encodeURIComponent(name)}`;
      }
    });
  </script>

</body>
</html>
